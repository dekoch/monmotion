<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#343a40"/>

      <title>{{.Title}}</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/fontawesome-all.css">
      
      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="/static/css/app-template.css">
      <link rel="stylesheet" href="/static/css/sidebar.css">
    </head>
    <body>
        <header>
          <form method="post">
              <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="">{{.MenuBrand}}</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    {{.MenuLeft}}
                  </ul>
                  <ul class="navbar-nav">
                    {{.MenuRight}}
                  </ul>
                </div>
              </nav>
            </form>
        </header>
        <main role="main">
          <p id="alert"></p>
          <script type="text/javascript">
              // Create a new HTML5 EventSource
              var sourceAlert = new EventSource('/alert/?uuid={{.UUID}}&token={{.Token}}');
              // Create a callback for when a new message is received.
              sourceAlert.onmessage = function(a) {
                  // Append the `data` attribute of the message to the DOM.
                  document.getElementById("alert").innerHTML = a.data;
              };
          </script>
          <div class="app-template">
              {{.Content}}
          </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
